{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href={% url 'dishes:index' %}>
        <img src={% static "img/logo.png" %} width="30" height="30" class="d-inline-block align-top" alt="">
        Столовка
      </a>
      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'dishes:profile_orders' %}active{% endif %}" href="{% url 'dishes:profile_orders' user.id %}">Ваши заказы</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'employees:password_change' %}active{% endif %}" href="{% url 'employees:password_change' %}">Изменить пароль</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'employees:logout' %}active{% endif %}" href="{% url 'employees:logout' %}">Выйти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'dishes:profile' %}active{% endif %}" href="{% url 'dishes:profile' user.id %}">Домой</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link " href="{% url 'dishes:profile' user.id %}">Ваш баланс: {{ user.balance }}</a>
        </li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'employees:login' %}">Войти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light" href="{% url 'employees:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
      {% endwith %}
    </div>
  </nav>      
</header>
